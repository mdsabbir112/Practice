<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image responsive</title>
    <style>
        body{
            width: 100%;
            height: 700px;
            border: 2px solid goldenrod;
        }
        .container{
            /* width: 100%; */
        /* border: 1px dotted red ; */
        /* height: 50%; */
        margin: 0px auto;
        }
        img{
           width: 100%;
           height: 100vh;
           object-fit: cover;
        
        }

        @media screen and (max-width: 576px){
            .container{
                height: 1fr;
                background-color: aqua;
            }
            img{
                height: 100vh;
                object-fit:cover;
            }
            
        }
         @media screen and (min-width: 577px) and (max-width: 900px){
            .container{
                /* height: 1fr; */
                background-color: aqua;
            }
            img{
                height: 100vh;
                object-fit: cover;
            }
            
        }
    </style>
</head>
<body>
    <main>
        <section class="container">
                <!-- <img src="../assets/tiger.webp" alt="Food"> -->
            
            <div class="Food">
                <img src="../assets/tiger.webp" alt="Food">
            </div>
        </section>
    </main>
</body>
</html>
